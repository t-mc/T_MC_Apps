{%  extends 'base.html' %}


{% load bootstrap3 %}

{% bootstrap_messages %}


{% load staticfiles %}

{% block title %}Case Details{% endblock %}

{% block bodyblock %}

        <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Case Details</h3>
        </div>
        <div style="padding: 10pt">
                <form action="/support/detail_case/{{ object.id }}/" method="POST" class="form">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  {% buttons %}
                    <button type="submit" class="btn btn-custom" value="Sla actie op">Opslaan</button>
                  {% endbuttons %}
                </form>
        </div>
    </div>

{%  endblock %}
